---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 backend image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_9a6c6c89fabb
          env:
            - name: TZ
              value: Asia/Seoul
            - name: DATABASE_URL
              value: jdbc:mariadb://mariadb/tily
            - name: MARIADB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: MARIADB_USERNAME
            - name : MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: MARIADB_PASSWORD
            - name : MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: MARIADB_ROOT_PASSWORD
            - name : MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: MAIL_USERNAME
            - name : MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: MAIL_PASSWORD
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 1Gi
          # readinessProbe:
          #   httpGet:
          #     path: /api
          #     port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080