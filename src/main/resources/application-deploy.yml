spring :
  config:
    import:
      - optional:classpath:/application-secret.yml
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  redis: # redis 설정 (로컬)
    host: redis
    port: 6379

  datasource:
    url: jdbc:mariadb://mariadb:3306/tily?useSSL=false&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${MARIADB_USERNAME}
    password: ${MARIADB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    s3:
      folder :
        folderName1: user
        folderName2: roadmap
        folderName3: post
      bucket: tily-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false
      
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error